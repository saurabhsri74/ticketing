apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: saurabhsri74/client
          #env:
          #  - name: JWT_KEY
          #    valueFrom:
          #      secretKeyRef:
          #        name: jwt-secret
          #        key: JWT_KEY
          #image: us.gcr.io/ticketing-dev-319015/client
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
